<form data-validate="parsley" data-show-errors="true" mixpanel-form-name="Lead" action="{{ site.post_url }}"
      method="POST">


    <div class="social-buttons">
        <span>Pre-populate with your favorite social network</span>

        <img src="/images/google.png" class="login login-with-google shake" mixpanel-hook="click"
             mixpanel-event-name="Login with Google"/>

        <img src="/images/facebook.png" class="login login-with-facebook shake" mixpanel-hook="click"
             mixpanel-event-name="Login with Facebook"/>

    </div>

    <div class="input-group input-group-lg" class="bp">
        <input type="text" class="form-control input-lg" name="gender" placeholder="male or female"/>
    </div>

    <div class="input-group input-group-lg" style="margin-top:7px;width:60%;">
        <input type="text" class="form-control input-lg" name="name" placeholder="Your name" data-required="true"/>
    </div>

    <div class="input-group input-group-lg" id="controls" style="margin-top:7px;width:90%">
        <input type="text" class="form-control input-lg" name="email" placeholder="Your email" data-required="true"
               data-type="email"/>
    </div>

    <div class="input-group input-group-lg" style="margin-top:7px;width:90%">
        <input type="text" class="form-control input-lg" name="phone" placeholder="Phone # (XXX) XXXXXXX "
               data-type="phone" data-required="true"/>
    </div>

    <div class="input-group input-group-lg" style="margin-top:7px;width:90%">
        <select size="1" class="form-control input-lg" name="state" data-required="true">
            <option value="" selected="selected">Which state your from?</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
    </div>

    <div class="input-group input-group-lg" style="margin-top:7px;width:90%">
        <select size="1" class="form-control input-lg" name="debt" data-required="true">
            <option value>Credit Card debt amount</option>
            <option value="0-5">Under $5k</option>
            <option value="5-10">$5k - $10k</option>
            <option value="10-20">$10k-$20k</option>
            <option value="20-50">$20k-$50k</option>
            <option value="50-100">$50k plus</option>

        </select>
    </div>

    <input type="hidden" value="http://localhost:4000/thank-you.html" name="redirect"/>


    <div class="input-group input-group-lg" style="margin-top:7px;">
        <input type="submit" class="btn btn-primary btn-lg" value="Get evaluated"/>

    </div>

</form>
